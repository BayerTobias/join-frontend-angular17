<div class="wrapper">
  <div>
    <div class="img-wrapper" [style.background-color]="currentContact.color">
      {{ currentContact.initials }}
    </div>
    <div>
      <h3>{{ currentContact.name }}</h3>
      <span onclick="openAddTaskOverlay()">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="Capa 1">
            <g id="Group 11">
              <path
                id="Vector 13"
                d="M9 1.5V16.5"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                id="Vector 14"
                d="M16.5 9.1416L1.5 9.1416"
                stroke="#2A3647"
                stroke-width="2"
                stroke-linecap="round"
              />
            </g>
          </g>
        </svg>
        Add Task
      </span>
    </div>
  </div>
  <div>
    <span>Contact Information</span>
    <span onclick="editContact()">
      <svg
        width="21"
        height="30"
        viewBox="0 0 21 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2.87121 22.0156L7.69054 24.9405L20.3337 4.10842C20.6203 3.63628 20.4698 3.02125 19.9977 2.73471L16.8881 0.847482C16.4159 0.56094 15.8009 0.711391 15.5144 1.18353L2.87121 22.0156Z"
          fill="#2A3647"
        />
        <path
          d="M2.28614 22.9794L7.10547 25.9043L2.37685 28.1892L2.28614 22.9794Z"
          fill="#2A3647"
        />
      </svg>
      Edit Contact
    </span>
  </div>
  <div>
    <div class="bold">Email</div>
    <a href="mailto:{{ currentContact.email }}">{{ currentContact.email }}</a>
  </div>
  <div>
    <div class="bold">Phone</div>
    <a href="tel:{{ currentContact.phone }}">{{ currentContact.phone }}</a>
  </div>

  <div class="mobile-addons">
    <div class="mobile-contact-btn-container">
      <app-button-with-icon
        [iconOnly]="true"
        [colorStyle]="'secondary-color-style'"
        [imgSrc]="'./assets/img/icons/trash-bin.svg'"
        [imgWidth]="32"
        [imgHeight]="32"
        onclick="deleteContactMobile()"
      ></app-button-with-icon>
      <app-button-with-icon
        [iconOnly]="true"
        [colorStyle]="'main-color-style'"
        [imgSrc]="'./assets/img/icons/bord-overlay-edit-pencil.svg'"
        [imgWidth]="21"
        [imgHeight]="30"
        onclick="editContact()"
      ></app-button-with-icon>
    </div>
  </div>
</div>
