<button
  [type]="type"
  [ngClass]="[colorStyle, iconOnly ? 'icon-only-button' : '']"
  [disabled]="disabled"
  [ngStyle]="getStyle()"
  (click)="submit()"
>
  @if (!iconOnly) {
  {{ content }}
  }
  <img
    [src]="imgSrc"
    [style.width.px]="imgWidth"
    [style.height.px]="imgHeight"
  />
</button>
