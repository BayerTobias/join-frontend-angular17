<div
  onclick="openTask()"
  class="task"
  draggable="true"
  ondragstart="startDragging()"
>
  <!-- <div id="mobileBox${index}" class="mobile-category-box">
    <img
      onclick="doNotClose(event), changeStatusMobile()"
      style="transform: rotate(90deg)"
      src="./assets/img/icons/arrow-left.svg"
      alt=""
    />
    <img
      onclick="doNotClose(event), changeStatusMobile()"
      style="transform: rotate(-90deg)"
      src="./assets/img/icons/arrow-left.svg"
      alt=""
    />
  </div> -->
  <span [style.background-color]="task.category.color" class="task-category">{{
    task.category.name
  }}</span>

  <div class="task-title-description-box">
    <b>{{ task.title }}</b>
    <p>{{ task.description }}</p>
  </div>

  @if (task.subtasks.length > 0) {
  <div class="subtask-box"></div>
  }

  <div class="assign-and-prio-box">
    <div class="assigned-to-overview-box">
      @for (user of task.assignedTo; track $index) { @if (isUserSummary(user)) {
      <span [style.background-color]="user.color" class="assigned-to-display">{{
        user.initials
      }}</span>
      } }
    </div>
    <div class="task-prio-box">
      <img
        src="./assets/img/icons/{{ task.prio }}-prio-icon-small.svg"
        alt="prio"
      />
    </div>
  </div>
</div>
